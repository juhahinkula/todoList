<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Studentlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" />
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
</head>
<body>
	<div class="col-md-4">
		<h1>Todos</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>	
    <table id="todotable" class="table table-striped">
		<thead>
		<tr>
		    <th>Description</th>
		    <th>Status</th>
		    <th>CreatedDate</th>
		    <th>CreatedBy</th>
		</tr>  
		</thead>
     </table>
	   <a href="/add" class="btn btn-primary">Add Todo</a>    	     
	<script>
	$(document).ready( function () {
		 var table = $('#todotable').DataTable({
				"sAjaxSource": "/gettodos",
				"sAjaxDataProp": "",
				"order": [[ 0, "asc" ]],
				"columns": [
				    { "data": "description"},
					{ "data": "status"},
				    { "data": "createdDate"},
				    { "data": "createdBy"},				    
				]
		 })
	});	
	</script>		
	</body>
</html>
